{% extends "base.html" %}
{% load static %}

{% block page_content %}

    <section class="blog spad">
        <div class="container">
            <div class="row">
            {% for blog in blogs %}
                <div class="col-lg-4 col-md-4 col-sm-6">
                    <div class="blog__item">
                        <div class="blog__item__pic large__item set-bg" data-setbg="{{ blog.image.url }}"></div>                        
                        <div class="blog__item__text">
                            <h6><a href="{% url 'base:blog_deatils-page' blog.blog_id %}">{{blog.title}}</a></h6>
                            <ul>
                                <li>by <span> {{blog.author}} <span></li>
                                <li>{{blog.created_at}}<li>
                            </ul>
                        </div>
                    </div>
                </div>
            {% endfor %}
                <div class="col-lg-12 text-center">
                    <a href="#" class="primary-btn load-btn">Load more posts</a>
                </div>
            </div>
        </div>
    </section>

{% endblock page_content %}
